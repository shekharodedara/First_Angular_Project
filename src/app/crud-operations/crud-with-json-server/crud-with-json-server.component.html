<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h1 style="color: aliceblue;">
      CRUD With JSON SERVER
    </h1>
    <!-- <a href="#" routerLink='/home' style="font-size: 30px;color: aliceblue;margin-right: 850px;">Home</a> -->
    <div class="d-flex">
      <button type="button" (click)="submit = true" class="btn btn-success" data-bs-toggle="modal"
        data-bs-target="#exampleModal">
        Add Student
      </button>
    </div>
  </div>
</nav>
<table class="table mt-3">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Image</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Standard</th>
      <th scope="col">Class</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data;">
      <td>{{item.id}}</td>
      <td><img src="{{item.image}}" alt="Image.jpg" width="30px"></td>
      <td>{{item.Fname}}</td>
      <td>{{item.Lname}}</td>
      <td>{{item.standard}}</td>
      <td>{{item.class}}</td>
      <td>
        <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal"
          (click)='updateData(item)'>Update</button>
        <button class="btn btn-danger mx-3" (click)='deleteData(item)'>Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]='formValue'>
          <div class="mb-3" *ngIf="api.preview">
            <label class="form-label">Preview Image: </label>
            <img src="{{api.preview}}" alt="image.jpg" width="50px">
            <textarea style="display: none;" id="image" formControlName="image"></textarea>
            <input type="text" id="id" formControlName="id" style="display: none;">
          </div>
          <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="file" accept="image/jpeg, image/jpg, image/png" id="inp" class="form-control"
              (change)="convertImage($event)">
          </div>
          <div class="mb-3">
            <label for="Fname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="Fname" formControlName="Fname">
          </div>
          <div class="mb-3">
            <label for="Lname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="Lname" formControlName="Lname">
          </div>
          <div class="mb-3">
            <label for="standard" class="form-label">Standard</label>
            <input type="text" class="form-control" id="standard" formControlName="standard">
          </div>
          <div class="mb-3">
            <label for="class" class="form-label">Class</label>
            <input type="text" class="form-control" id="class" formControlName="class">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" *ngIf="!submit" (click)="submitUpdate()" class="btn btn-primary">Update</button>
        <button type="button" *ngIf="submit" (click)="addStudent()" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
